version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -mvenv /usr/local/share/virtualenvs/tap-fullstory
            source /usr/local/share/virtualenvs/tap-fullstory/bin/activate
            pip install -U 'pip==22.2.2' 'setuptools==65.3.0'
            pip install .[dev]
      - run:
          name: 'JSON Validator'
          command: |
            source /usr/local/share/virtualenvs/tap-fullstory/bin/activate
            stitch-validate-json tap_fullstory/schemas/*.json

      - run:
          name: 'pylint'
          command: |
            source /usr/local/share/virtualenvs/tap-fullstory/bin/activate
            pip install pylint
            pylint tap_fullstory -d C,R,W
      - add_ssh_keys
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-fullstory/bin/activate
            pip install nose coverage
            nosetests --with-coverage --cover-erase --cover-package=tap_fullstory --cover-html-dir=htmlcov tap_fullstory/tests/unittests
            coverage html
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov
      - add_ssh_keys


workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user

